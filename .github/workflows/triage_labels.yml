name: Triage Label Submission

on:
  issues:
    types: [opened, edited]

permissions:
  issues: write
  contents: read

jobs:
  triage-submission:
    if: contains(github.event.issue.labels.*.name, 'automated-review') &&     contains(github.event.issue.labels.*.name, 'custom-names')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Parse Issue Body
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: python3 .github/scripts/parse_issue.py

      - name: Validate Structure (Columns & Numbers)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          FILE_URL: ${{ env.FILE_URL }}
        run: python3 .github/scripts/validate_structure.py

      - name: Success Comment
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue edit ${{ github.event.issue.number }} --remove-label "validation-failed" --add-label "automated-review" --add-assignee ${{ github.repository_owner }}
          
          gh issue comment ${{ github.event.issue.number }} --body "ðŸ¤– **Beep Boop!**
          
          Structure validation passed!
          - **File:** \`${{ env.ORIGINAL_FILENAME }}\`
          - **Valid Entries:** ${{ env.VALID_ENTRIES }}
          
          @${{ github.repository_owner }}: Ready for review."